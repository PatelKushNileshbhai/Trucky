<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title"><h1>Register</h1></div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" placeholder="Enter your first name" required>
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" placeholder="Enter your last name" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="number" placeholder="Enter your phone number" required>
        </div>
        <div class="input-box">
          <span class="details">UPI Number</span>
          <input type="text" placeholder="Enter your upi number" required>
        </div>
        <div class="input-box">
          <span class="details">City</span>
          <input type="text" placeholder="Enter your city" required>
        </div>
        <div class="input-box">
          <span class="details">State</span>
          <input type="text" placeholder="Enter your state" required>
        </div>
        <div class="input-box">
          <span class="details">Address</span>
          <input type="text" placeholder="Enter your address" required>
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
          <span class="details">Confirm password</span>
          <input type="password" placeholder="Enter your confirm password" required>
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name ="gender" id="dot-1">
        <input type="radio" name ="gender" id="dot-2">
        <input type="radio" name ="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
    </form>
    <div class="mb-4">
      Already Registered? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
